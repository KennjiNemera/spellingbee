<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Spelling Bee</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='script.js'></script>
</head>

<body>

  <div class="container home">
    <div class="row row-cols-1 justify-content-center" style="padding: 20px;">
      <div class="col">
        <h2 class="h2" style="text-align: center;">SpElLinG BeE üêù</h2>  
      </div>
      <div class="col">
        <label for="disabledRange" class="form-label" id="playerLabel" style="font-size: 25px; font-weight: 500;">Number of players: 25</label>
        <input type="range" class="form-range" id="playerCount" min="1" max="50" onmousemove="playerVis(this.value)"
          onchange="playerVis(this.value)">
      </div>
      <div class="col">
        <h5 class="h5"> The T's And C's </h5>
        <hr>
        <ul class="list-group">
          <li class="list-group-item">Only press generate when the current player has their back turned away.</li>
          <li class="list-group-item">Each Player Only Has 2 Dictionary Guesses!</li>
          <li class="list-group-item">Be careful of swear words!</li>
          <li class="list-group-item">Add your own rules ;)</li>
          <li class="list-group-item">Have fun</li>
        </ul>
        
      </div>
      <div class="col">
        <button class="btn btn-primary" onclick="init()">Start Game</button>
      </div>
    </div>

  </div>

  <div class="container-fluid main">
    <div class="container">
      <div class="row row-cols-1 align-items-center justify-content-center">
        <!-- <div class="col">
          <div class="dropdown" style="display: flex; justify-content: center;">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="difficultybtn"
              data-bs-toggle="dropdown" aria-expanded="false">
              Difficulty Level
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#" onclick="easy()">Easy</a></li>
              <li><a class="dropdown-item" href="#" onclick="medium()">Medium</a></li>
              <li><a class="dropdown-item" href="#" onclick="hard()">Hard</a></li>
              <li><a class="dropdown-item" href="#" onclick="tjoh()">Tjoh</a></li>
            </ul>
          </div>
        </div> -->
        <div class="col">
          <h1 class="display-1" id="word">GET READY TO START</h1>
        </div>
        <div class="col">
          <div class="row row-cols-1" id="hintbox">

          </div>
        </div>
        <div class="col">
          <div class="row justify-content-center">
            <div class="col" style="display: flex; justify-content: center;"><button class="btn btn-primary newword"
                onclick="cardczar()">Generate</button></div>
            <div class="col" style="display: flex; justify-content: center;"><button class="btn btn-primary hint"
                onclick="definition()">Definition</button></div>
          </div>
        </div>
        <div class="col col-sm-3">
          <div class="card">
            <div class="card-body" style="text-align: center;">
              <h3 class="h3" id="playerStatus"> Players Remaining </h3>
            </div>
          </div>
        </div>
        <div class="col" style="display: flex; justify-content: center;">
          <button class="btn btn-danger" onclick="removePlayer()" style="margin-right: 10px;">Dead Weight</button>
          <button class="btn btn-success" onclick="addPlayer()">Sea Rescue</button>
        </div>
        <div class="col col-sm-3">
          <div class="card">
            <div class="card-body" style="text-align: center;">
              <h3 class="h3" id="points"> </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
